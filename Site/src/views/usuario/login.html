    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <div

          >
            <img src="/images/logo.png" class="img-fluid" alt="" />
            <h1 class="text-white">Foxter</h1>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="col-lg-8">
              <form class="d-flex">
                <input
                  class="form-control mr-0"
                  type="search"
                  placeholder="Buscar..."
                  aria-label="Search"
                />
                <i class="fa fa-search"></i>
              </form>
            </div>
            <div class="col-lg-3">
              <div class="iconos d-flex justify-content-end">
                <a href="#">
                  <i class="far fa-user me-3"></i>
                </a>
                <a href="#">
                  <i class="fas fa-cart-arrow-down"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-light bg-purple">
        <div class="container-fluid text-center">
          <div
            class="collapse navbar-collapse d-flex justify-content-center align-items-cente"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">REMERAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MUSCULOSAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PANTALONES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CAMPERAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SHORT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BUZOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CALZAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MALLAS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form action="#" method="post" class="form">
        <div class="form__title">
          <h3 class="title">Iniciar Sesión</h3>
        </div>
        <div class="form__container">
          <div class="form__container-control">
            <ul>
              <li><a class="link" href="#">Iniciar Sesión</a></li>
              <li>
                <a class="register" href="register">Registrame</a>
              </li>
            </ul>
          </div>

          <div class="form__control">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="control" />
          </div>
          <div class="form__control">
            <label for="password">Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              class="control"
            />
          </div>
          <div class="form__control-check">
            <label
              ><input
                type="checkbox"
                value="Si"
                name="recordame"
                id="recordame"
              />Recordame</label
            >

            <!-- <div class="form__control-p"> -->
            <p class="form__control-p">¿Olvidaste tu contraseña?</p>
          </div>
          <div class="boton-control">
            <button type="submit" value="Iniciar Sesion">Iniciar Sesión</button>
          </div>
        </div>
      </form>
    </main>

    <footer class="bg-dark">
      <section class="footer_card">
        <div class="container">
          <div class="row">
            <div
              class="col-lg-3 d-flex justify-content-center align-items-center"
            >
              <img src="/images/logo.png" class="img-fluid" alt="" />
              <h1 class="text-white">Foxter</h1>
            </div>
            <div class="col-lg-5"></div>

            <div
              class="col-lg-4 text-white d-flex justify-content-center align-items-center"
            >
              <div class="iconos">
                <i class="fab fa-facebook me-2"></i>
                <i class="fab fa-twitter me-2"></i>
                <i class="fab fa-instagram"></i>
              </div>
            </div>
            <div class="col-lg-12 text-white text-center">
              <p class="copyrigth">Copyrigth © 2020 Foxter S.R.L.</p>
            </div>
          </div>
        </div>
      </section>
    </footer>
