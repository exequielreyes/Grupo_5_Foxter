<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://kit.fontawesome.com/7ee373755c.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Foxter</a> -->
          <div class="contenedor">
            <img src="/images/logo.png" alt="" />
            <h1>Foxter</h1>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="contenedor2">
              <form class="d-flex">
                <!-- <div class="d-flex__formulario"> -->
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <i class="fa fa-search"></i>
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                <!-- </div> -->
              </form>
            </div>
            <div class="contenedor3">
              <div class="iconos">
                <a href="#">
                  <i class="far fa-user"></i>
                </a>
                <a href="#">
                  <i class="fas fa-cart-arrow-down"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <form action="#" method="post" class="form">
        <div class="form__title">
          <h3 class="title">Iniciar Sesión</h3>
        </div>
        <div class="form__container">
          <div class="form__container-control">
            <ul>
              <li><a class="link" href="#">Iniciar Sesión</a></li>
              <li><a class="register" href="#">Registrame</a></li>
            </ul>
            <!-- <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label> -->
          </div>

          <div class="form__control">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="control" />
          </div>
          <div class="form__control">
            <label for="password">Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              class="control"
            />
          </div>
          <div class="form__control-check">
            <label
              ><input
                type="checkbox"
                value="Si"
                name="recordame"
                id="recordame"
              />Recordame</label
            >

            <!-- <div class="form__control-p"> -->
            <p class="form__control-p">¿Olvidaste tu contraseña?</p>
          </div>
          <div class="boton-control">
            <button type="submit" value="Iniciar Sesion">Iniciar Sesión</button>
          </div>
        </div>
      </form>
    </main>

    <footer class="pie-pagina">
      <section class="footer_card">
        <article>
          <div class="iconos1">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
          <p class="copyrigth">Copyrigth © 2020 Foxter S.R.L.</p>
        </article>
      </section>
    </footer>
  </body>
</html>
